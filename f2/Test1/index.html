<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <style>
        #dropdown-container {
            display: none;
            margin-top: 10px;
        }

        label, select, input[type="submit"] {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        select:hover {
            border-color: #888;
        }

        select:focus {
            border-color: #555;
            outline: none;
        }

        input[type="submit"] {
            padding: 5px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="show-dropdown">Show Cars</button>

    <form action="your-servlet-url" method="post">
        <div id="dropdown-container">
            <label for="cars">Choose a car:</label>
            <select id="cars" name="car">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        document.getElementById('show-dropdown').addEventListener('click', function() {
            var dropdownContainer = document.getElementById('dropdown-container');
            if (dropdownContainer.style.display === 'none' || dropdownContainer.style.display === '') {
                dropdownContainer.style.display = 'block';
            } else {
                dropdownContainer.style.display = 'none';
            }
        });
    </script>

</body>
</html>
